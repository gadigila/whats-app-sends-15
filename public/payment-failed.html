<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>התשלום נכשל – Reecher</title>
  <meta name="description" content="ניסיון התשלום נכשל. אפשר לנסות שוב או לבחור אמצעי תשלום אחר." />
  <link rel="canonical" href="/payment-failed.html" />
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; background: #0b0c0f0d; display: grid; place-items: center; min-height: 100dvh; }
    .card { background: white; color: #0b0c0f; max-width: 520px; width: 100%; margin: 24px; padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    @media (prefers-color-scheme: dark){ .card{ background: #0b0c0f; color: #e5e7eb; box-shadow: 0 10px 30px rgba(0,0,0,0.35);} }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 16px; color: #6b7280; }
    .err { color: #dc2626; font-weight: 600; }
    .hint { font-size: 14px; opacity: .8; }
    .btn { display: inline-block; margin-top: 8px; padding: 10px 14px; border-radius: 8px; background: #0ea5e9; color: white; text-decoration: none; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>התרחש שגיאה בתשלום</h1>
    <p class="err">לא הצלחנו להשלים את התשלום. באפשרותך לנסות שוב.</p>
    <p class="hint">תוכל לסגור חלון זה. נחזיר אותך לאפליקציה אוטומטית.</p>
    <a class="btn" href="/billing">חזרה להגדרות החיוב</a>
  </main>
  <script>
    try { window.parent && window.parent.postMessage({ type: 'PAYMENT_FAILED' }, '*'); } catch (e) { /* ignore */ }
  </script>
</body>
</html>
